<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multistep form</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="script.js" defer></script> -->
    <script src="other.js" defer></script>
  </head>
  <body>
    <form data-multi-step class="multi-step-form">
      <div class="card" data-step>
        <h3 id="subtitle">STEP 1</h3>
        <div class="form-group">
          <label for="email">Email</label>
          <input required type="email" name="email" id="email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            required
            type="password"
            name="password"
            id="password"
            autocomplete
          />
        </div>
        <button type="button" data-next onclick="plusStep(1)">Next</button>
      </div>

      <div class="card" data-step>
        <h3 id="subtitle">STEP 2</h3>
        <div class="form-group">
          <label for="address">Address</label>
          <input required type="text" name="address" id="address" />
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input required type="text" name="city" id="city" />
        </div>
        <div class="form-group">
          <label for="zipcode">Zip Code</label>
          <input required type="text" name="zipcode" id="zipcode" />
        </div>
        <button type="button" data-previous onclick="plusStep(-1, true)">
          Previous
        </button>
        <button type="button" data-next onclick="plusStep(1)">Next</button>
      </div>

      <div class="card" data-step>
        <h3 id="subtitle">STEP 3</h3>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input required type="text" name="lastName" id="lastName" />
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input required type="text" name="firstName" id="firstName" />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input required type="tel" name="phone" id="phone" />
        </div>
        <button type="button" data-previous onclick="plusStep(-1, true)">
          Previous
        </button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
